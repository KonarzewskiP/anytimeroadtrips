# server
#server.port=8080

app.dataDource.postgres.port=5432
app.dataDource.postgres.host=localhost
app.dataDource.postgres.databaseName=postgres

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://${app.dataDource.postgres.host}:${app.dataDource.postgres.port}/${app.dataDource.postgres.databaseName}
spring.datasource.username=root
spring.datasource.password=password

spring.sql.init.schema-locations=classpath:db/data.sql

spring.jpa.show-sql=true
